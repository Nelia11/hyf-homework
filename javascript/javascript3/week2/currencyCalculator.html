<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./currencyCalculator.css" rel="stylesheet" type="text/css">
    <title>Currency Calculator</title>
</head>
<body>
    <main>
        <form>

            <div class="container">
                <div class="row-wrap">
                    <select id="from-currency">
                    </select>
        
                    <label>
                        <input type="number" id="from-amount" placeholder="0">
                    </label>
                </div>
    
                <div class="row-wrap">
                    <select id="to-currency">
                    </select>
        
                    <p id="to-amount"></p>
                </div>
            </div>

        </form>
    </main>
    <script src="./currencyCalculator.js"></script>
</body>
</html>
