<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login-style.css">
    <title>Login</title>
</head>
<body>
    
    <main>
        <form id="login-form" class="container">
            <div class="input-container">
                <div class="input-content">
                    <div class="input-dist">
                        <div class="input-type">
                            <input id="login-username" placeholder="Username" type="text" class="input-is" required>  
                            <input id="login-email" placeholder="Email" type="email" class="input-is" required>  
                            <input id="login-password" placeholder="Password" type="password" class="input-is" required>  
                        </div>
                    </div>
                </div>
            </div>
    
            <button class="btn" type="submit">
                <strong>LOGIN</strong>
                <div id="container-stars">
                  <div id="stars"></div>
                </div>
              
                <div id="glow">
                  <div class="circle"></div>
                  <div class="circle"></div>
                </div>
              </button>
              
          </form>
    </main>

    <script src="./login-form.js"></script>
</body>
</html>
