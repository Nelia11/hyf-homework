<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./giphy.css" rel="stylesheet">
    <title>Giphy searcher</title>
</head>
<body>
    <h1>Giphy searcher</h1>
    <form id="formGif">
        <label for="search">
            <input id="search" placeholder="Search for gif" required>
        </label>
        <button id="btn" type="submit">Search</button>
    </form>
    <div class="number">
        <label for="amount">
            <input id="amount" placeholder="Number of gifs">
        </label>
    </div>
    <main>
        <div id="result"></div>
    </main>
    <script type="module" src="../secret.js"></script>
    <script type="module" src="./giphy.js"></script>
</body>
</html>
